<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Nelli Eva Szabo job application</title>
  </head>
  <body>
    <div class="bigContainer">
      <h3>Reviews</h3>
      <div class="container">
        <div class="box total">
          <span class="totalRating">
            <span class="totalRating_score"><strong>4.9</strong></span>
          </span>
          <span class="totalRating-stars">
            <i class="fa fa-star goldStar"></i>
            <i class="fa fa-star goldStar"></i>
            <i class="fa fa-star goldStar"></i>
            <i class="fa fa-star goldStar"></i>
            <i class="fa fa-star goldStar"></i>
          </span>
          <span class="totalRating-infobox">
            <span class="totalRating_info" id="totalRating_info"></span>
          </span>
        </div>
        <div class="box" id="detailRating">
          <div class="ratingBox" id="five">
            <div class="ratingBox_stars">
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
            </div>
            <div class="ratingBox_bar">
              <div class="ratingBox_percentage" id="fivestar">91%</div>
            </div>
            <div class="ratingBox_count" id="fiveCount">2928</div>
          </div>
          <div class="ratingBox for">
            <div class="ratingBox_stars">
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star-o" style="font-size: 13.5px"></i>
            </div>
            <div class="ratingBox_bar">
              <div class="ratingBox_percentage" id="fourstar">7%</div>
            </div>
            <div class="ratingBox_count" id="fourCount">229</div>
          </div>
          <div class="ratingBox three">
            <div class="ratingBox_stars">
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star-o" style="font-size: 13.5px"></i>
              <i class="fa fa-star-o" style="font-size: 13.5px"></i>
            </div>
            <div class="ratingBox_bar">
              <div class="ratingBox_percentage" id="threestar">2%</div>
            </div>
            <div class="ratingBox_count" id="threeCount">50</div>
          </div>
          <div class="ratingBox two">
            <div class="ratingBox_stars">
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star-o" style="font-size: 13.5px"></i>
              <i class="fa fa-star-o" style="font-size: 13.5px"></i>
              <i class="fa fa-star-o" style="font-size: 13.5px"></i>
            </div>
            <div class="ratingBox_bar">
              <div class="ratingBox_percentage" id="twostar">0%</div>
            </div>
            <div class="ratingBox_count" id="twoCount">5</div>
          </div>
          <div class="ratingBox one">
            <div class="ratingBox_stars">
              <i class="fa fa-star smallStar" style="font-size: 13.5px"></i>
              <i class="fa fa-star-o" style="font-size: 13.5px"></i>
              <i class="fa fa-star-o" style="font-size: 13.5px"></i>
              <i class="fa fa-star-o" style="font-size: 13.5px"></i>
              <i class="fa fa-star-o" style="font-size: 13.5px"></i>
            </div>
            <div class="ratingBox_bar">
              <div class="ratingBox_percentage" id="onestar">0%</div>
            </div>
            <div class="ratingBox_count" id="oneCount">7</div>
          </div>
        </div>
        <div class="box video">
          <div class="videobox"></div>
          <div class="videobox"></div>
          <div class="videobox"></div>
          <div class="videobox"></div>
          <div class="videobox"></div>
          <div class="videobox"></div>
          <div class="videobox"></div>
          <div class="videobox"></div>
        </div>
        <span class="box questions">
          <span class="interaction">
            <span class="questioncard edit"
              ><i
                class="fa fa-edit"
                style="font-size: 13px; padding-right: 8px; font-weight: 400"
              ></i
              ><span class="question"> Write a Review</span></span
            >
            <span class="questioncard comment"
              ><i
                class="fa fa-comments-o"
                style="font-size: 13px; padding-right: 8px"
              ></i>
              <span class="question">Ask a Question</span></span
            >
          </span>
        </span>
      </div>
    </div>
    <script>
      let total = 3219;
      let srtgTotal = total.toLocaleString()
      let Total = `Based on ${srtgTotal}  Reviews`;
      document.getElementById("totalRating_info").innerHTML = Total;

      let five = document.getElementById("fiveCount").innerHTML;
      let four = document.getElementById("fourCount").innerHTML;
      let three = document.getElementById("threeCount").innerHTML;
      let two = document.getElementById("twoCount").innerHTML;
      let one = document.getElementById("oneCount").innerHTML;

      function calculate(partialTotal, total) {
        return Math.round((100 * partialTotal) / total);
      }
      let fiveTotal = calculate(five, total);
      let fourTotal = calculate(four, total);
      let threeTotal = calculate(three, total);
      let twoTotal = calculate(two, total);
      let oneTotal = calculate(one, total);

      document.getElementById("fivestar").innerHTML = fiveTotal;
      document.getElementById("fourstar").innerHTML = fourTotal;
      document.getElementById("threestar").innerHTML = threeTotal;
      document.getElementById("twostar").innerHTML = twoTotal;
      document.getElementById("onestar").innerHTML = oneTotal;

      let percentage = fiveTotal;
      document.getElementById("fivestar").style.width = percentage + "%";

      let percentageFour = fourTotal;
      document.getElementById("fourstar").style.width = percentageFour + "%";

      let percentageThree = threeTotal;
      document.getElementById("threestar").style.width = percentageThree + "%";

      let percentageTwo = twoTotal;
      document.getElementById("twostar").style.width = percentageTwo + "%";

      let percentageOne = oneTotal;
      document.getElementById("onestar").style.width = percentageOne + "%";
    </script>
  </body>
</html>
